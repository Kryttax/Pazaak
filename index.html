<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Pazaak Game</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="script.js" defer></script>
  </head>

  <body>
    <h1>Pazaak</h1>
    <h2 id="statusText">Welcome</h2>
    <div class="playerdiv">
        <h3>Set: </h3>
        <h3 id="setText"></h3>
    </div>
    

    <div class="playerdiv">
      <p>Your hand:</p>
      <p id="playerText"></p>
    </div>

    <div class="playerdiv">
      <p>Opponent's Hand:</p>
      <p id="opponentText"></p>
    </div>

    <div class="mainTableDiv">
      <div id="playerTableImg" class="playerdiv">
        <!-- Player Cards played go here -->
      </div>

      <div id="opponentTableImg" class="playerdiv">
        <!-- Opponent Cards played go here -->
      </div>
    </div>

    <div id="playerCardsImg" class="playerdiv">
      <!-- Cards go here -->
    </div>

    <div id="playerActions" class="playerActionsDiv">
      <button id="hold">Hold</button>
      <button id="pass">Pass Turn</button>
    </div>

    <div class="gameActionsDiv">
      <button id="start">Start Game</button>
      <button id="next">Next Round</button>
      <button id="end">Exit Game</button>
    </div>
  </body>
</html>
